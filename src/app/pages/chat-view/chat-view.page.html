<ion-header>
  <ion-toolbar color="warning">
    <ion-title>chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="chat-view">


  <div class="messages">
    <ion-item lines="none" color="{{ uid === chat.from ? 'warning' : 'light'}}" class="message" [ngClass]="{'me': uid === chat.from}" *ngFor="let chat of chats">
      <ion-avatar slot="start">
        <img src="/assets/icon/user.png" title="{{interlocutorUIDData.name}}" *ngIf="uid !== chat.from">
        <img src="/assets/icon/user.png" *ngIf="uid === chat.from">
      </ion-avatar>
      <p>{{chat.message}}</p>
      <img *ngIf="chat.picture" src="{{chat.picture}}">
    </ion-item>
  </div>

</ion-content>

<ion-footer>
  <ion-toolbar color="light">
    <ion-row>
      <ion-col size="1">
        <ion-spinner *ngIf="!(chats)"></ion-spinner>
      </ion-col>
      <ion-col size="7" [hidden]="!chats">
          <ion-input type="text" [(ngModel)]="message" placeholder="Enter Message..."></ion-input>
      </ion-col>
      <ion-col size="4" [hidden]="!chats">
        <ion-button color="dark" expand="block" (click)="sendMessage()"><ion-icon name="send"></ion-icon></ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
